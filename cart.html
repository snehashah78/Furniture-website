<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .cart-item img {
      width: 100px;
      height: 80px;
      object-fit: cover;
      margin-right: 20px;
    }

    .cart-details {
      flex-grow: 1;
    }

    .cart-details h3 {
      margin: 0;
    }

    .cart-details p {
      margin: 5px 0;
      font-size: 14px;
    }

    .price {
      color: #b12704;
      font-weight: bold;
    }

    .total {
      text-align: right;
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
    }

    .back-link a {
      text-decoration: none;
      color: #007185;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Your Shopping Cart</h1>
  <div class="cart-container" id="cartItems"></div>
  <div class="back-link">
    <a href="/sofadata/sofa1.html">← Continue Shopping</a>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartContainer = document.getElementById('cartItems');

    let total = 0;

    if (cartItems.length === 0) {
      cartContainer.innerHTML = "<p>Your cart is empty.</p>";
    } else {
      cartItems.forEach(item => {
        total += item.price;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p>${item.desc}</p>
            <div class="price">₹${item.price}</div>
          </div>
        `;
        cartContainer.appendChild(div);
      });

      const totalDiv = document.createElement('div');
      totalDiv.className = 'total';
      totalDiv.innerText = `Total: ₹${total}`;
      cartContainer.appendChild(totalDiv);
    }
  </script>

</body>
</html>
