<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bed Collection - Furniture Store</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  margin: 0;
  background-color: #f5f5f5;
}

header {
  background-color: #2c3e50;
  color: white;
  padding: 20px 0;
  text-align: center;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 30px;
}

.product-card {
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  text-align: center;
  padding: 15px;
}

.product-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 10px;
}

.product-card h2 {
  font-size: 18px;
  margin: 10px 0;
}

.price {
  color: #e74c3c;
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

.btn {
  text-decoration: none;
  background-color: #27ae60;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
  display: inline-block;
  transition: background 0.3s ease;
}

.btn:hover {
  background-color: #219150;
}

  </style>
</head>
<body>
  <header>
    <h1>Explore Our Bed Collection</h1>
  </header>

  <section class="product-grid">
    <div class="product-card">
      <img src="https://www.nilkamalfurniture.com/cdn/shop/products/1.jpg?v=1689407250" alt="Wooden King Bed" />
      <h2>Wooden King Bed</h2>
      <p class="price">₹18,999</p>
      <a href="cart.html" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
      <img src="https://www.nilkamalfurniture.com/cdn/shop/products/2.jpg?v=1689578127" alt="Storage Bed" />
      <h2>Queen Storage Bed</h2>
      <p class="price">₹22,499</p>
      <a href="cart.html" class="btn">Add to Cart</a>
    </div>

    <div class="product-card">
      <img src="https://www.nilkamalfurniture.com/cdn/shop/products/3.jpg?v=1690137037" alt="Designer Bed" />
      <h2>Designer Double Bed</h2>
      <p class="price">₹25,999</p>
      <a href="cart.html" class="btn">Add to Cart</a>
    </div>
  </section>
</body>
</html>
